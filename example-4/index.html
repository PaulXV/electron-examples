<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esempio 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold mb-6 text-center">Web API</h1>

  <div class="flex justify-center mb-6">
    <button id="api-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition duration-200">
      Retrieve Data
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full text-sm text-left">
      <thead class="bg-gray-200 text-gray-700 uppercase text-xs tracking-wider rounded-t-xl">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Birth Year</th>
          <th class="px-6 py-3">Height</th>
          <th class="px-6 py-3">Mass</th>
        </tr>
      </thead>
      <tbody id="api-list" class="divide-y divide-gray-300">
        <!-- Le righe verranno inserite dinamicamente -->
      </tbody>
    </table>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
