<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esempio 4</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="p-6 max-w-4xl mx-auto">

  <div class="flex justify-between items-center bg-gray-800 text-white p-2 fixed top-0 left-0 right-0">
    <div class="text-lg font-bold pl-4">Esempio 5</div>
    <div class="flex">
      <button class="minimizeBtn" id="minimizeBtn">
        <i class="fa-solid fa-window-minimize" style="color: #ffffff;"></i>
      </button>
      <button class="maximizeBtn" id="maximizeBtn">
        <i class="fa-solid fa-window-maximize" style="color: #ffffff;"></i>
      </button>
      <button class="closeBtn" id="closeBtn">
        <i class="fa-solid fa-x" style="color: #ffffff;"></i>
      </button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
